<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/product.css">
        <link rel="icon" type="image/x-icon" href="./Images/UI/Favicon.ico">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <title>Buy Pike</title>
    </head>
    <body>
        <div class="popupBG">
            <img src="./Images/Aqua.png" title="What a wonderful world!" id="Aqua">
            <div class="popup">
                <input type="button" value="X" class="close">
                <h3>Buy</h3>
                <input type="text" placeholder="E-mail" title="Put your e-mail here" required>
                <input type="text" placeholder="Phone number" title="Put your number here" required>
                <input type="text" placeholder="Adreess" title="Put your adreess here" required>
                <input type="submit" value="Order" id="buyPopup">
            </div>
        </div>
        <header>
            <nav>
                <img src="./Images/UI/Logo.png" alt="Aqua-Bubble" width="90" height="90">
                <a href="index.html">Home</a>
                <a href="aquariums.html">Aquriums</a>
                <a href="decorations.html">Decorations</a>
                <a href="fishes.html">Fishes</a>
                <a href="feed.html">Feed</a>
                <a href="filters.html" id="current">Filters</a>
                <a href="#footer">Contact us</a>
            </nav>
        </header>
        <main>
            <div id="background-wrap">
                <div class="bubble x1"></div>
                <div class="bubble x2"></div>
                <div class="bubble x3"></div>
                <div class="bubble x4"></div>
                <div class="bubble x5"></div>
                <div class="bubble x6"></div>
                <div class="bubble x7"></div>
                <div class="bubble x8"></div>
                <div class="bubble x9"></div>
                <div class="bubble x10"></div>
            </div>
            <div id="mainInfo">
                <img src="./Images/Pike.jpg" alt="Pike" width="500" height="500">
                <div id="description">
                    <h1>Pike</h1>
                    <p>
                        The dream of every fishman, so be careful!
                    </p>
                    <a href="" id="buy">
                        <h4>Buy</h4>
                        <span>for 799 UAH</span>
                    </a>
                    <script>
                        $('#buy').click(function(e) {
                            e.preventDefault();
                            $('.popupBG').css({'display': 'flex'});
                            $('.popupBG').fadeIn(400);
                        });
                        $('.close').click(function() {
                            $('.popupBG').fadeOut(400);
                        });
                    </script>
                </div>
            </div>
        </main>
        <footer>
            <div>
                <a href="https://www.youtube.com/watch?v=bIg3rygMAuk&ab_channel=TheDemopan" title="Facebook" target="_blank" class="link" data-sound="./Audio/Bubble.mp3" class="loud-link-hover"><img src="./Images/UI/FB.png" alt="Facebook" width="100" height="100"></a>

                <a href="mailto:aqua_bubble@gmail.com"><img src="./Images/UI/Gmail.png" alt="Gmail" width="120" height="100"></a>
            </div>
            <a href="https://github.com/Mihbo2006" target="_blank">2022 Created by Mihbo</a>
